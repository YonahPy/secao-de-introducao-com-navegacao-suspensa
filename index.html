<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de introdução com menu bar</title>
    <link rel="shortcut icon" href="intro-section-with-dropdown-navigation-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span><img src="intro-section-with-dropdown-navigation-main/images/logo.svg" alt="logo"></span>
            <ul>
                
                <li>Features</li>
                <li>Company</li>
                <li>Careers</li>
                <li>about</li>

            </ul>
            <ul>
                <li>Loguin</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section1">
            <h1>Make remote work</h1>

            <p>Get your team in sync, no matter your location, Streamline processes, create team rituals, and watch productivity soar.</p>

            <button>Learn more</button>

            <div class="imagens">

                <div class="imagem"><img src="intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt="client-databiz">
                </div>

                <div class="imagem">
                    <img src="intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt="client-audiophile">
                </div>

                <div class="imagem">
                    <img src="intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt="client-meet">
                </div>

                <div class="imagem">
                    <img src="intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt="client-maker">
                </div>
            </div>
        </section>

        <section class="section2">
            <div class="sec-imagem">
                <img src="intro-section-with-dropdown-navigation-main/images/image-hero-mobile.png" alt="image-hero-mobile">
            </div>
        </section>

    </main>



    <script src="script.js"></script>
